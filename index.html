<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header com imagem de fundo -->
    <header>
        <img class="logo" src="Frame 6.svg" alt="Decorative Frame">
    </header>

    <!-- Título do Site -->
    <h1>Decodificador de Texto</h1>

    <!-- Container principal -->
    <div class="container">
        <!-- Balão de entrada de texto -->
        <div class="balloon">
            <h2>Texto Original</h2>
            <textarea id="inputText" placeholder="Digite o texto aqui..." rows="6"></textarea>
        </div>

        <!-- Balão de saída de texto -->
        <div class="balloon">
            <h2>Texto Resultado</h2>
            <p id="outputText"></p>
        </div>
    </div>

    <!-- Botões para criptografar, descriptografar e copiar -->
    <div class="buttons">
        <button id="encryptBtn">Criptografar</button>
        <button id="decryptBtn">Descriptografar</button>
        <button id="copyBtn">Copiar</button>
    </div>

    <!-- Exemplo de ícone de alerta -->
    <div class="alert">
        <img class="alert-icon" src="bi_exclamation-circle-fill.svg" alt="Alerta">
        <p></p>
    </div>

    <!-- Imagem de apresentação -->
    <div class="apresentacao__imagem">
        <img class="imagem-apresentacao" src="imagem-apresentacao.png" alt="Imagem de Apresentação">
    </div>

    <!-- Rodapé com informações do desenvolvedor -->
    <footer>
        <p>Desenvolvido por Maik Andrade</p>
    </footer>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
